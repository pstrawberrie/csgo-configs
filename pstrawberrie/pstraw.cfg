/////////////////////
//  pstraw config  //
/////////////////////
unbindall

//////////////////////
// Mouse
//////////////////////
m_mousespeed "0"
m_rawinput "1"
sensitivity "3.8"

//////////////////////
// Crosshair
//////////////////////
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "250"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "3.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

//////////////////////
// Game
//////////////////////
con_enable 1
cl_autowepswitch 0
cl_radar_scale 0.5
cl_disablehtmlmotd 1

//////////////////////
// Keyboard
//////////////////////
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F5" "jpeg"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"

//////////////////////
// Jump Throw
//////////////////////
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "v" +jumpthrow

//////////////////////
// Tab Net Graph
//////////////////////
alias +shownet "+showscores; net_graph 1"
alias -shownet "-showscores; net_graph 0"
bind tab +shownet

//////////////////////
// Echo Confirm
//////////////////////
echo "########################"
echo "# pstraw config loaded #"
echo "########################"

host_writeconfig